<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assest/css/shoppinglist.css" />
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,500"
    />
    <link rel="stylesheet" 
      href="assest/css/fontawesome-free-5.10.1-web/css/all.css"
    ></link>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>Shopping List <span id="toggle-form"></span></h1>
      <div class="row">
        <input type="text" name="item" id="item" placeholder="Add Item" />
        <input
          type="number" min="1"
          name="quantity"
          id="quantity" 
          placeholder="Add Quantity (in lb)"
        />
        <button id="grabMe">Grab it</button>
      </div>
      <table id="myTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Remove</th>
          </tr>
        </thead>

        <tbody id="myTableBody">
          <tr>
            <td>Milk</td>
            <td>2</td>
            <td><i class="fas fa-trash skipMe" ></i></td>
          </tr>
          <tr>
            <td>Eggs</td>
            <td>3</td>
            <td><i class="fas fa-trash skipMe" ></i></td>
          </tr>
          <tr>
            <td>Sugar</td>
            <td>1</td>
            <td><i class="fas fa-trash skipMe" ></i></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="text/javascript" src="assest/js/shoppinglist.js"></script>
  </body>
</html>
